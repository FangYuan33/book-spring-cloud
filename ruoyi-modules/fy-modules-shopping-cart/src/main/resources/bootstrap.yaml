server:
  port: 29005

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: shopping-cart-service
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yaml
        group: FY_MALL_GROUP
        # 通用配置文件
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
  datasource:
    dynamic:
      primary: master
      datasource:
        master:
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/fy_mall_shopping_cart?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowMultiQueries=true
          username: root
          password: Turing
          druid:
            initial-size: 5
            max-active: 20
            min-idle: 5
            max-wait: 60000
  # 解决Swagger空指针异常
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # redis
  redis:
    host: localhost
    password: Turing

logging:
  level:
    com.cloud.mall.fy.shoppingcartservice.dao: debug

mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  global-config:
    db-config:
      # id自增
      id-type: auto

seata:
  enabled: true
  application-id: shopping-cart-server
  tx-service-group: save-order-group
  service:
    vgroup-mapping.save-order-group: default
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: localhost:8848
      username: nacos
      password: nacos
      group: SEATA_GROUP
      cluster: default
  client:
    undo:
      log-serialization: kryo

swagger:
  enabled: true
  basePackage: com.cloud.mall.fy.shoppingcartservice.controller
  title: 购物车模块
  description: 购物车模块接口测试
  version: 2.0