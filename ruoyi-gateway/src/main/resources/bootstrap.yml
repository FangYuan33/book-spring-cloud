# Tomcat
server:
  port: 8080

# Spring
spring: 
  application:
    # 应用名称
    name: ruoyi-gateway
  profiles:
    # 环境配置
    active: dev
  redis:
    host: 101.43.163.223
    password: Turing
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 101.43.163.223:8848
        username: nacos
        password: nacos
      config:
        # 配置中心地址
        server-addr: 101.43.163.223:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    # 网关配置
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        # 认证中心
        - id: ruoyi-auth
          uri: lb://ruoyi-auth
          predicates:
            - Path=/auth/**
          filters:
            # 验证码处理
            - CacheRequestFilter
            - ValidateCodeFilter
            - StripPrefix=1
        # 代码生成
        - id: ruoyi-gen
          uri: lb://ruoyi-gen
          predicates:
            - Path=/code/**
          filters:
            - StripPrefix=1
        # 定时任务
        - id: ruoyi-job
          uri: lb://ruoyi-job
          predicates:
            - Path=/schedule/**
          filters:
            - StripPrefix=1
        # 系统模块
        - id: ruoyi-system
          uri: lb://ruoyi-system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
        # 文件服务
        - id: ruoyi-file
          uri: lb://ruoyi-file
          predicates:
            - Path=/file/**
          filters:
            - StripPrefix=1
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: goods-service
          uri: lb://goods-service
          # 断言，符合则跳转，/goods会被下边的配置裁剪掉
          predicates:
            - Path=/goods/**
          # 过滤器 StringPrefix:1 裁剪掉第一个地址信息
          filters:
            - StripPrefix=1
        - id: recommend-service
          uri: lb://recommend-service
          predicates:
            - Path=/recommend/**
          filters:
            - StripPrefix=1
        - id: shopping-cart-service
          uri: lb://shopping-cart-service
          predicates:
            - Path=/shopping-cart/**
          filters:
            - StripPrefix=1
