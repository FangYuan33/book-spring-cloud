server:
  port: 8091
spring:
  application:
    name: "demo-goods-service"
  cloud:
    nacos:
      discovery:
        server-addr: 101.43.163.223:8848
      username: nacos
      password: nacos
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    name: newbee-mall-cloud-goods-datasource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://101.43.163.223:3306/newbee_mall_cloud_goods_db?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowMultiQueries=true
    username: root
    password: Turing
  sleuth:
    sampler:
      # Sleuth采样率，取值范围为[0.1,1.0]，值越大收集越及时，但性能影响也越大
      # 假设在过去的1秒钟order-service实例产生了100个Trace，如果采样率=0.1则代表只有10条记录会被发送到Zipkin服务端进行分析整理
      probability: 1.0
      # 指每秒最多采集量，超出部分将直接抛弃
      rate: 500
  zipkin:
    base-url: http://101.43.163.223:9411

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml

seata:
  enabled: true
  application-id: goods-server
  tx-service-group: test-save-order-group
  service:
    vgroup-mapping.test-save-order-group: default
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 101.43.163.223:8848
      username: nacos
      password: nacos
      group: SEATA_GROUP
      cluster: default
  client:
    undo:
      log-serialization: kryo

logging:
  level:
    com:
      example:
        goodsservice: debug